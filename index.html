<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de vencimiento de regularidad</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/05fa8b8fbe.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/b05ae7973d.js"></script>

</head>
<body>
    <img src="img/fondoprueba.jpg" id="img2" alt="fondo">
    <header id="barra">
        <nav id="nav">
            <a href="https://www.ucongreso.edu.ar/" target="blank"><img id="img" src="img/Logo_Color_B.png" alt="logo-uc"></a>
        </nav>
    </header>
    
    <main id="main">
        <div id="fondoMain">
            <div id="box"> 
                <div id="tittle"> Simulador de vencimiento de regularidad </div> 
                <div id="box-interno">

                    <div id="tittleTwo"> Seleccione las opciones donde regulariz√≥: </div>
                    <form method="">
                    <div id="cl"> Ciclo lectivo
                   
                    <select name="Ciclo-lectivo" id="Ciclo-lectivo">

                        <option value="1" >2017</option>
                        <option value="2" >2018</option>
                        <option value="3" >2019</option>
                        <option value="4" >2020</option>
                        <option value="5" >2021</option>
                        <option value="6" >2022</option>
                        
                    </select>
                    </div>

                    <div id="cl"> Semestre
                        <select name="Semestre">
    
                            <option value="primero" id="primero">Primero</option>
                            <option value="segundo" id="segundo">Segundo</option>
                            <option value="anual" id="anual">Anual</option>
                            
                        </select>
                    </div>

                    <button id=btnSave> Calcular</button>

                </form>

                <div id="boxFinal">  </div>

                </div>
            </div>
        </div>
    </main>

    <div id="footerContainer">
        <footer id="footer">
            <ul id="listRedes">

                <li class="listRedes"><a href="https://www.instagram.com/ucongresoeste/" target="blank" class="iconos"><i class="fa fa-instagram" aria-hidden="true"></i>
                </a></li>
                <li class="listRedes"><a href="https://www.facebook.com/ucongresoeste" target="blank"><i class="fa fa-facebook" aria-hidden="true"></i>
                </a></li>
               
            </ul>
         
         </footer>
    </div>
<script src="js/app.js"></script>

</html>
